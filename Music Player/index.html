<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Music Player</title>
</head>

<body>
    <div class="background">
        <img src="" alt="" id="bg-img">
    </div>

    <div class="container">
        <!-- cover art of music -->
        <div class="player-img">
            <img src="" alt="" class="active" id="cover">
        </div>

        <!-- music detail -->
        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <!-- music playback -->
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress">
                <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>

        <!--  -->
        <div class="player-controls">
            <i id="prev" class="fa-solid fa-backward" title="Previous"></i>
            <i id="play" class="fa-solid fa-play" title="Play"></i>
            <i id="next" class="fa-solid fa-forward" title="Next"></i>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
